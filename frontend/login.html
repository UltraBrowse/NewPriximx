<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Schoology</title>
  <link rel="shortcut website icon" href="https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script async src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #06adbc;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      background: #000;
      box-shadow: 0 0 15px #06adbc;
      position: fixed;
      top: 0;
      z-index: 2;
    }

    header img {
      height: 50px;
      margin-left: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #06adbc;
      flex-grow: 1;
      text-align: center;
      margin-right: 60px;
    }

    header .buttons {
      display: flex;
      gap: 10px;
      position: absolute;
      right: 20px;
      margin-right: 20px;
    }

    header .buttons a {
      text-decoration: none;
      color: #06adbc;
      border: 2px solid #06adbc;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    header .buttons a:hover {
      background: #06adbc;
      color: #000;
    }

    .ambient-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(75deg, #000, #160020, #000435, #000);
      background-size: 600% 600%;
      animation: Gradient 20s ease infinite;
      filter: blur(2000000000px);
      z-index: 0;
    }

    @keyframes Gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .motto {
      font-size: 3rem;
      text-align: center;
      margin-top: -75px;
      margin-bottom: 75px;
      font-weight: bold;
      z-index: 1;
    }

    .login-box {
      background: rgba(128, 128, 128, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(6, 173, 188, 0.5);
      text-align: center;
      z-index: 1;
    }

    .login-box h1 {
        font-size: 2.5rem;
    }

    .login-box input {
      width: 80%;
      background-color: #333;
      padding: 10px;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      color: #06adbc;
      border: 2px solid #06adbc

    }

    .login-box button {
      padding: 10px 20px;
      background: #000;
      border: 2px solid #06adbc;
      color: #06adbc;
      background: #333;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 85%;
      box-shadow: 0 0 15px rgba(6, 173, 188, 0.5);
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #06adbc;
      color: #000;
      transition: all 0.3s ease;

    }
    header .buttons a.premium-login {
      border: 2px solid #ffd700;
      text-decoration: none;
      transition: all 0.3s ease;
      color: #ffd700;
    }

    header .buttons a.premium-login:hover {
      background: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="https://us-east-1.tixte.net/uploads/i.kasd.nl/logo.png" alt="UltraBrowse Logo"></a>
    <h1>UltraBrowse</h1>
    <div class="buttons">
        <a href="/about">About Us</a>
        <a href="/donate">Donate</a>
        <a class="premium-login" href="/login">Premium Login</a>
    </div>
  </header>
  <div class="ambient-background"></div>
  <div class="login-box">
    <h1>Premium Login</h1>
    <pre id="message"></pre>
    <form id="form">
      <input type="text" placeholder="Username" id="username" name="username" required>
      <input type="password" placeholder="Password" id="password" name="password" required>
      <button>Login</button>
    </form>
  </div>
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Not Found');
                }
            })
            .then(data => {
                // Handle successful response here
                document.getElementById('message').textContent = 'Login Successful'
                location.href = "/"
            })
            .catch(error => {
                // Handle error here
                document.getElementById('message').textContent = 'Account Not Found.';
                console.log(error)
            });
        });
    </script>
</body>
</html>
